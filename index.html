<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Annelie portfolio website</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial">
  </head>

  <body>
    <header>
      <div class="title_block">
        <div class="title">Annelie</div>
        <div class="subtitle">Front-End Developer</div>
      </div>
      <img class="logo" src="images/logo.png" alt="flower logo">
    </header>

    <main>
      <section class="content">
        <section class="hero">
          <article>
            <h2>About me</h2>
            <p> My name is Annelie and I am Front-End Web Developer.</p>
            <p> I come from Poland but currently live in Switzerland.</p>
          </article>
        </section>
        <section class="demo">
          <h2>Featured work</h2>
          <div class="demo_projects">
            <div class="project">
              <a href="https://codepen.io/Anek/pen/POKxMR">
                <h3>Animal Trading Card</h3>
                <img src="images/animal_card.png" alt="animal card">
              </a>
            </div>
            <div class="project">
              <a href="https://codepen.io/Anek/pen/RxJoNj">
                <h3>Pixel Art</h3>
                <img src="images/pixel_art.png" alt="pixel art">
              </a>
            </div>
            <div class="project">
              <a href="#!">
                <h3>Book Club</h3>
                <img src="images/book.jpg" alt="book in mountains">
              </a>
            </div>
          </div>
        </section>
      </section>

      <footer>
        <div class="social">
          <a href="#!" class="zocial-googleplus">Google+</a>
          <a href="#!" class="zocial-facebook">Facebook</a>
        </div>
      </footer>
    </main>
  </body>
</html>
